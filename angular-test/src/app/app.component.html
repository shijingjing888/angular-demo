<div class="container">
    <div class="row">
        <h3>{{title}}</h3>
    </div>
    <div class="row">
        <div class="col-10">
            <div class="form-group">
                <label for="">用户名</label>
                <input [(ngModel)]="iptUser" type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="">信息</label>
                <div class="form-group">
                    <label for=""></label>
                    <textarea [(ngModel)]="iptContent" class="form-control" name="" id="" rows="3"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-10">
            <button (click)="add()" class="btn btn-primary mb-3">提交</button>
        </div>
    </div>
    <div class="row">
        <div class="col-10">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户</th>
                        <th>留言</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="list.length==0">
                        <td [attr.colspan]="4">暂无数据</td>
                    </tr>
                    <tr *ngFor='let item of list;let i=index;trackBy:item?.id'>
                        <td scope="row">{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.content}}</td>
                        <td>
                            <button (click)="check(i)" type="button" class="btn btn-primary mr-3" data-toggle="modal" data-target="#exampleModal">
                                修改
                            </button>
                            <button (click)="remove(i)" class="btn btn-danger">删除</button>
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td>
                            <button (click)="clear()" class="btn btn-dark">清空</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div> 
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">修改{{checkUser}}的留言</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <div class="form-group">
                            <label for=""></label>
                            <div class="form-group">
                                <label for=""></label>
                                <textarea [(ngModel)]='checkContent' class="form-control" name="" id="" rows="3"></textarea>
                            </div>
                        </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
              <button (click)="confirm()" type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
            </div>
          </div>
        </div>
      </div>
